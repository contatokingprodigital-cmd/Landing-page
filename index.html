
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>King Pro Digital | Tráfego Pago Estratégico</title>
    
    <style>
      /* Previne tela preta absoluta */
      body { background-color: #000; margin: 0; padding: 0; min-height: 100vh; color: white; display: flex; flex-direction: column; }
      #root { flex: 1; display: flex; flex-direction: column; }
      
      /* Indicador de carregamento inicial */
      #initial-loader {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #000; display: flex; flex-direction: column;
        align-items: center; justify-content: center; z-index: 9999;
      }
      .spinner {
        width: 40px; height: 40px; border: 4px solid rgba(191,149,63,0.1);
        border-top: 4px solid #BF953F; border-radius: 50%;
        animation: spin 1s linear infinite; margin-bottom: 20px;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .loader-text { color: #BF953F; font-family: sans-serif; font-size: 12px; letter-spacing: 2px; text-transform: uppercase; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    
    <!-- Tailwind Carregado de forma assíncrona para não travar o mobile -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        h1, h2, h3, .font-title { font-family: 'Montserrat', sans-serif; }
        .gold-gradient { background: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .gold-bg { background: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728); }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="initial-loader">
        <div class="spinner"></div>
        <div class="loader-text">King Pro Digital</div>
    </div>
    
    <div id="root"></div>

    <script>
        // Unregister old broken service workers that cause black screens
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister();
                }
            });
        }
        
        // Remove loader when React mounts
        window.addEventListener('load', () => {
            // Pequeno delay para garantir que o React teve tempo de iniciar
            setTimeout(() => {
              const loader = document.getElementById('initial-loader');
              if (loader) loader.style.display = 'none';
            }, 1500);
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
