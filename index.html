
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>King Pro Digital | Tráfego Pago Estratégico</title>
    
    <style>
      /* Previne tela preta absoluta */
      body { background-color: #000; margin: 0; padding: 0; min-height: 100vh; color: white; display: flex; flex-direction: column; overflow-x: hidden; }
      #root { flex: 1; display: flex; flex-direction: column; min-height: 100vh; }
      
      /* Indicador de carregamento inicial otimizado */
      #initial-loader {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #000; display: flex; flex-direction: column;
        align-items: center; justify-content: center; z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .spinner {
        width: 50px; height: 50px; border: 3px solid rgba(191,149,63,0.1);
        border-top: 3px solid #BF953F; border-radius: 50%;
        animation: spin 0.8s linear infinite; margin-bottom: 20px;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .loader-text { color: #BF953F; font-family: 'Montserrat', sans-serif; font-size: 10px; font-weight: 800; letter-spacing: 4px; text-transform: uppercase; animation: pulse 1.5s ease-in-out infinite; }
      @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    </style>

    <!-- Polyfill para garantir que importmap funcione em todos os celulares (iOS < 16.4) -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        h1, h2, h3, .font-title { font-family: 'Montserrat', sans-serif; }
        .gold-gradient { background: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .gold-bg { background: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728); }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="initial-loader">
        <div class="spinner"></div>
        <div class="loader-text">King Pro Digital</div>
    </div>
    
    <div id="root"></div>

    <!-- Script principal carregado explicitamente como módulo -->
    <script type="module" src="./index.tsx"></script>

    <script>
        // Limpeza agressiva de Service Workers antigos que podem estar travando o cache
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) { registration.unregister(); }
            });
        }
        
        // Timeout de segurança: Se o React não carregar em 6 segundos, removemos o loader à força
        setTimeout(() => {
            const loader = document.getElementById('initial-loader');
            if (loader && loader.style.display !== 'none') {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }
        }, 6000);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
